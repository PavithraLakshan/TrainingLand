<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width,viewport-fit=cover">
        <meta name="mobile-web-app-capable" content="yes">

        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">

        <style>
        /* --- LAYOUT RESET --- */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column; /* Stacks Header, Map, Footer vertically */
        }

        /* --- HEADER STYLES --- */
        header {
            background-color: #003366; /* Professional Navy Blue */
            color: white;
            padding: 0 20px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 2000; /* Ensure it stays above map controls */
        }

        .header-logo-area {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-title {
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .header-subtitle {
            font-size: 0.8rem;
            color: #bdc3c7;
            margin-left: 10px;
            padding-left: 10px;
            border-left: 1px solid #bdc3c7;
            display: none; /* Hidden on small mobile screens */
        }

        .nav-links {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .nav-links a:hover {
            opacity: 1;
        }

        /* --- MAP STYLES --- */
        #map {
            flex-grow: 1; /* Takes up all remaining space */
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* --- FOOTER STYLES --- */
        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 10px 20px;
            font-size: 0.8rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 3px solid #f1c40f; /* Accent color line */
            z-index: 2000;
        }

        .footer-info p {
            margin: 0;
            line-height: 1.4;
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            .header-subtitle { display: inline-block; }
        }
        </style>
        <title>Land Parcel Web Map</title>
    </head>
    <body>
        
        <header>
            <div class="header-logo-area">
                <i class="fas fa-map-marked-alt fa-lg"></i>
                <div>
                    <span class="header-title">Land Survey Portal</span>
                    <span class="header-subtitle">Cadastral Information System</span>
                </div>
            </div>
            <nav class="nav-links">
                <a href="#"><i class="fas fa-home"></i> Home</a>
                <a href="#"><i class="fas fa-layer-group"></i> Legend</a>
                <a href="#"><i class="fas fa-info-circle"></i> About</a>
            </nav>
        </header>
        <div id="map">
        </div>

        <footer>
            <div class="footer-info">
                <p><strong>&copy; 2025 Survey Department / GIS Unit</strong></p>
                <p style="color: #bdc3c7; font-size: 0.75rem;">Data Source: Satellite & Field Survey Plan</p>
            </div>
            <div class="footer-contact">
                <p><i class="fas fa-envelope"></i> contact@surveygis.lk</p>
            </div>
        </footer>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/PolyLotpolygons_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[7.8104387574261205,80.03256610282415],[7.831552437763405,80.0615517729436]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        map.createPane('pane_ScannedPlan_1');
        map.getPane('pane_ScannedPlan_1').style.zIndex = 401;
        var img_ScannedPlan_1 = 'data/ScannedPlan_1.png';
        var img_bounds_ScannedPlan_1 = [[7.813562278012003,80.03491846127747],[7.824774306460343,80.05861397231925]];
        var layer_ScannedPlan_1 = new L.imageOverlay(img_ScannedPlan_1,
                                              img_bounds_ScannedPlan_1,
                                              {pane: 'pane_ScannedPlan_1'});
        bounds_group.addLayer(layer_ScannedPlan_1);
        map.addLayer(layer_ScannedPlan_1);
        function pop_PolyLotpolygons_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(String(feature.properties['id']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(String(feature.properties['Name']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">description</th>\
                        <td>' + (feature.properties['description'] !== null ? autolinker.link(String(feature.properties['description']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['timestamp'] !== null ? autolinker.link(String(feature.properties['timestamp']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['begin'] !== null ? autolinker.link(String(feature.properties['begin']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['end'] !== null ? autolinker.link(String(feature.properties['end']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>altitudeMode</strong><br />' + (feature.properties['altitudeMode'] !== null ? autolinker.link(String(feature.properties['altitudeMode']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['tessellate'] !== null ? autolinker.link(String(feature.properties['tessellate']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['extrude'] !== null ? autolinker.link(String(feature.properties['extrude']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['visibility'] !== null ? autolinker.link(String(feature.properties['visibility']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['drawOrder'] !== null ? autolinker.link(String(feature.properties['drawOrder']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['icon'] !== null ? autolinker.link(String(feature.properties['icon']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Extent</th>\
                        <td>' + (feature.properties['Extent'] !== null ? autolinker.link(String(feature.properties['Extent']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Claimant</th>\
                        <td>' + (feature.properties['Claimant'] !== null ? autolinker.link(String(feature.properties['Claimant']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Lot Number</th>\
                        <td>' + (feature.properties['Lot Number'] !== null ? autolinker.link(String(feature.properties['Lot Number']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Land Use</th>\
                        <td>' + (feature.properties['Land Use'] !== null ? autolinker.link(String(feature.properties['Land Use']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_PolyLotpolygons_2_0(feature) {
            switch(String(feature.properties['Name'])) {
                case 'Lot1':
                    return {
                pane: 'pane_PolyLotpolygons_2',
                opacity: 1,
                color: 'rgba(184,0,46,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Road':
                    return {
                pane: 'pane_PolyLotpolygons_2',
                opacity: 1,
                color: 'rgba(7,80,211,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_PolyLotpolygons_2');
        map.getPane('pane_PolyLotpolygons_2').style.zIndex = 402;
        map.getPane('pane_PolyLotpolygons_2').style['mix-blend-mode'] = 'normal';
        var layer_PolyLotpolygons_2 = new L.geoJson(json_PolyLotpolygons_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PolyLotpolygons_2',
            layerName: 'layer_PolyLotpolygons_2',
            pane: 'pane_PolyLotpolygons_2',
            onEachFeature: pop_PolyLotpolygons_2,
            style: style_PolyLotpolygons_2_0,
        });
        bounds_group.addLayer(layer_PolyLotpolygons_2);
        map.addLayer(layer_PolyLotpolygons_2);
        var overlaysTree = [
            {label: 'PolyLot — polygons<br /><table><tr><td style="text-align: center;"><img src="legend/PolyLotpolygons_2_Lot10.png" /></td><td>Lot1</td></tr><tr><td style="text-align: center;"><img src="legend/PolyLotpolygons_2_Road1.png" /></td><td>Road</td></tr></table>', layer: layer_PolyLotpolygons_2},
            {label: "Scanned Plan", layer: layer_ScannedPlan_1},
            {label: "Google Satellite", layer: layer_GoogleSatellite_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        var i = 0;
        layer_PolyLotpolygons_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Lot Number'] !== null?String('<div style="color: #f45656; font-size: 10pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['Lot Number']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_PolyLotpolygons_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        resetLabels([layer_PolyLotpolygons_2]);
        map.on("zoomend", function(){
            resetLabels([layer_PolyLotpolygons_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_PolyLotpolygons_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_PolyLotpolygons_2]);
        });
        </script>        
    </body>
</html>
